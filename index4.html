    <form>
        <h2>Employee Registration Form</h2>
        <label for="title">Title:</label>
        <tr>
            <th>
                <select id="title" name="title">
                    <option value="Mr">Mr.</option>
                    <option value="Mrs">Mrs.</option>
                    <option value="Ms">Ms.</option>
                  </select>
            </th>
        </tr>
        <br>
        <tr>
            <th>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
            </th>
        </tr>
        <br>
        <tr>
            <th>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            </th>
        </tr>
        <br>
         <tr>
            <th>
                <label for="mailAddress1">Mail Address 1:</label>
                <input type="text" id="mailAddress1" name="mailAddress1" placeholder="Mail Address 1">
            </th>
         </tr>
        <br>
         <tr>
            <th>
                <label for="mailAddress2">Mail Address 2:</label>
                <input type="text" id="mailAddress2" name="mailAddress2" placeholder="Mail Address 2">
            </th>
         </tr>
        <br>
          <tr>
            <th>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="City">
            </th>
          </tr>
        <br>
         <tr>
            <th>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="State">
            </th>
         </tr>
        <br>
         <tr>
            <th>
                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="zip" placeholder="Zip">
            </th>
         </tr>
        <br>
         <tr>
            <th>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo">        
            </th>
         </tr>
        <br>
        <tr>
            <th>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="E-mail">
            </th>
        </tr>
        <br>
        <tr>
            <th>
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile">
            </th>
        </tr>
        <br>
        <label>Languages Known:</label>
        <br>
        <tr>
            <th>
                <input type="checkbox" id="gujarati" name="language" value="gujarati">
                <label for="gujarati">Gujarati</label>        
            </th>
        </tr>
        <br>
        <tr>
            <th>
                <input type="checkbox" id="hindi" name="language" value="hindi">
                <label for="hindi">Hindi</label>
            </th>
        </tr>
        <br>
        <tr>
            <th>
                <input type="checkbox" id="english" name="language" value="english">
                <label for="english">English</label>
            </th>
        </tr>
        <br>
        <tr>
            <th>
                <input type="checkbox" id="marathi" name="language" value="marathi">
                <label for="marathi">Marathi</label>
            </th>
        </tr>
        <br>
         <tr>
            <th>
                <label for="additionalInformation">Additional Information:</label>
                <textarea id="additionalInformation" name="additionalInformation" rows="4" cols="50" placeholder="Additional Information"></textarea>
            </th>
         </tr>
        <br>
        <tr>
                <th>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </th>
        </tr>
         <br>
      </form>
</body>
</html>
